name: Heartbeat Service Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'services/heartbeat/**'
      - '.github/workflows/heartbeat-deploy.yml'

jobs:
  build-and-deploy:
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[mqtt]"

      - name: Type check
        run: |
          pip install mypy types-requests
          mypy services/heartbeat --ignore-missing-imports

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.IMAGE_REGISTRY }}
          username: ${{ vars.IMAGE_REGISTRY_OWNER }}
          password: ${{ secrets.IMAGE_REGISTRY_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Semantic Release Version
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            conventional-changelog-conventionalcommits@8
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/heartbeat/Dockerfile
          push: true
          tags: |
            ${{ vars.IMAGE_REGISTRY }}/${{ vars.IMAGE_REGISTRY_OWNER }}/ai-assistant-heartbeat:latest${{ steps.semantic_release.outputs.new_release_version && format(',{0}/{1}/ai-assistant-heartbeat:{2}', vars.IMAGE_REGISTRY, vars.IMAGE_REGISTRY_OWNER, steps.semantic_release.outputs.new_release_version) || '' }}
